<mat-form-field appearance="fill">
  <mat-label><ng-content></ng-content></mat-label>
  <mat-select [formControl]="control">
    <mat-option
      *ngFor="let option of options; trackBy: trackByValue"
      [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
