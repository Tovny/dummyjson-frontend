<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a mat-button [routerLink]="link">{{ title }}</a>
    </mat-card-title>
    <mat-card-subtitle *ngFor="let subtitle of subtitles">
      {{ subtitle }}
    </mat-card-subtitle>
  </mat-card-header>
  <img [src]="imageSrc" [alt]="imageAlt" />
</mat-card>
