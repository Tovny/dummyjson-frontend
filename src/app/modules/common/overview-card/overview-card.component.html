<mat-card [ngClass]="{ text: !imageSrc }">
  <mat-card-header>
    <mat-card-title>
      <a mat-button [routerLink]="link">{{ title }}</a>
    </mat-card-title>
    <mat-card-subtitle *ngFor="let subtitle of subtitles">
      {{ subtitle }}
    </mat-card-subtitle>
    <ng-content></ng-content>
  </mat-card-header>
  <img *ngIf="imageSrc" [src]="imageSrc" [alt]="imageAlt" />
</mat-card>
